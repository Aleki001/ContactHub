{% extends "layout.html" %}
{% block content %}
<section class="change_password">
      <form action="" method="POST">
        <h3>Change your Password</h3>
        <div class="form-group">
          <div class="form-group">
            <label>Enter old Password</label>
            <input type="password" class="form-control my-2" placeholder="Old Password" name="oldpassword">
          </div>
          <div class="form-group">
            <label>Enter new Password</label>
            <input type="password" class="form-control my-2" placeholder="New Password" name="newpassword">
          </div>
          <div class="form-group">
            <label>Confirm new Password</label>
            <input type="password" class="form-control my-2" placeholder="Confirm Password" name="confirmpassword">
          </div>
          
          <div>
            <button type="submit" class="btn btn-success mb-3 me-3 mt-4">Change password</button>
          </div>
        </div>
    </form>
</section>
{% endblock content %}
