{% extends "layout.html" %}
{% block content %}
<!-- Login form starts here -->
    <section class="container login">
        <form action="" method="POST" class="p-3">
            <h3>Login <b><span style="color:#008080">ContactHub</span></b></h3>
            <div class="form-group my-3">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="form-group my-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-check my-4">
              <input type="checkbox" class="form-check-input" name="remember">
              <label class="form-check-label">Remember me</label>
            </div>
            <div>
              <button type="submit" class="btn btn-success mb-3 me-3">Log in</button>
              <small><a href="{{url_for('auth.forgot_password')}}" style="text-decoration: none;">Forgot Password?</a></small>
            </div>
            <br>
            <small>Don't have an account? <a href="{{url_for('auth.register')}}">Sign up</a>.</small>
          </form>
    </section>
<!-- Login form ends here -->

{%endblock%}
