<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>ContactSense | home</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5 contactSense">
    <div th:insert="~{layout/navbar1}"></div>
    <div class="container mt-3">
        <form method="post">
            <h2>My Profile</h2><br>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="profile-work">
                                <h5><span class="ml-3" th:text="${user.name}"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="profile-head container">
                                <h4>
                                    <span>Personal Information</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label><b>User Id</b></label>
                        </div>
                        <div class="col-md-6">
                            <p style="color: #3931af" th:text="${user.id}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label><b>Name</b></label>
                        </div>
                        <div class="col-md-6">
                            <p style="color: #3931af" th:text="${user.name}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label><b>Email</b></label>
                        </div>
                        <div class="col-md-6">
                            <p style="color: #3931af" th:text="${user.email}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div th:insert="~{layout/footer}"></div>
</div>
</body>
</html>
