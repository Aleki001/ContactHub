<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Contact Sense | Dashboard</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div th:insert="~{layout/spinner}"></div>
  <!-- Spinner End -->

  <!-- Sidebar Start -->
  <div class="sidebar pe-4 pb-3" th:insert="~{/layout/sidebar}"></div>
  <!-- Sidebar End -->


  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <div th:insert="~{layout/navbar}"></div>
    <!-- Navbar End -->

    <!-- change password form start -->
    <div class="container-fluid pt-4 px-4 col-sm-8">
      <div class="bg-light rounded h-100 p-4">
        <!-- error/info alert messages start -->
        <div class="row mt-2">
          <div th:if="${param.success}">
            <p class="alert alert-info alert-dismissible fade show" role="alert">
              You have successfully changed your password.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
          </div>
          <div th:if="${param.error1}">
            <p class="alert alert-danger alert-dismissible fade show" role="alert">
              Invalid current password.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
          </div>
          <div th:if="${param.error2}">
            <p class="alert alert-danger alert-dismissible fade show" role="alert">
              New password and confirm password do not match.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
          </div>
          <div th:if="${param.error3}">
            <p class="alert alert-danger alert-dismissible fade show" role="alert">
              Failed to change password. Please try again later.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
          </div>
        </div>
        <!-- error/info alert messages end -->
<!--        edit user start-->
        <h2 class="mb-4">Edit User</h2>
        <form th:action="@{/users/updateUser/{id}(id = ${user.id})}" th:object="${user}" method="post">
          <input type="hidden" th:field="*{id}">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name"
                   placeholder="Username" th:field="*{name}">
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email"
                   placeholder="name@example.com" th:field="*{email}">
            <label for="email">Email address</label>
          </div>

          <button type="submit" class="btn btn-primary m-2">Save</button>
        </form>
      </div>
    </div>
    <!-- Edit user end -->

    <!-- Footer Start -->
    <div class="container-fluid pt-4 px-4" th:insert="~{layout/footer}"></div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
