<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Contact Sense | Users</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="body-pd">
<div class="container-xxl position-relative bg-white d-flex p-0 ">

<!--    &lt;!&ndash;            header start&ndash;&gt;-->
<!--    <div th:insert="~{layout/header}"></div>-->
<!--    &lt;!&ndash;            header end&ndash;&gt;-->

<!--    &lt;!&ndash;            sidebar start&ndash;&gt;-->
<!--    <div th:insert="~{layout/sidebar}"></div>-->
<!--    &lt;!&ndash;            sidebar end&ndash;&gt;-->

    <div class="container-fluid pt-4 px-4 col-sm-8 my-4">
        <div class="bg-light rounded h-100 p-4 my-4" >
            <!--        edit user start-->
            <a href="#" th:href="@{/users}"><h2 class="mb-4">Edit User</h2></a>
            <form th:action="@{/users/updateUser/{id}(id = ${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name"
                           placeholder="Username" th:field="*{name}">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email"
                           placeholder="name@example.com" th:field="*{email}">
                    <label for="email">Email address</label>
                </div>

                <button type="submit" class="btn btn-primary m-2">Save</button>
            </form>
        </div>
    </div>

</div>

</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
