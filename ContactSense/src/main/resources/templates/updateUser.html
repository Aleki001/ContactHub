<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5 contactSense">
    <div th:insert="~{layout/navbar}"></div>
    <form class="px-4 py-3" th:action="@{/users/updateUser/{id}(id = ${user.id})}" th:object="${user}" method="post">
        <div>
            <h2>Edit User</h2>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter your Name" th:field="*{name}">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="email@example.com" th:field="*{email}">
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Save User</button>

    </form>


    <div th:insert="~{layout/footer}"></div>
</div>

</body>
</html>
