<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">
  <div th:insert="~{layout/navbar}"></div>
  <div style="border:1px solid black;" class="mt-3 px-4 py-3">
    <div>
      <h2>Register</h2>
    </div>
    <form class="px-4 py-3">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control col-sm-6" id="name" placeholder="Enter your name">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="col-sm-6">
          <input type="email" class="form-control col-sm-6" id="email" placeholder="email@example.com">
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control col-sm-6" id="password" placeholder="Password">
        </div>
      </div>

      <button type="submit" class="btn btn-dark">Register</button>

      <div class="mt-3">Already with account? <a href="#" th:href="@{/login}">Login</a></div>
    </form>
  </div>


  <div th:insert="~{layout/footer}"></div>
</div>
</body>
</html>
