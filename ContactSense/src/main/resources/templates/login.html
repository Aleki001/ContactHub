<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: bootstrap">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">
  <div th:replace="fragments :: navbar"></div>
  <div style="border:1px solid black;" class="mt-3 px-4 py-3">
    <div>
      <h2>Welcome back</h2>
    </div>
    <form class="px-4 py-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="email@example.com">
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">
          Remember me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>

    <div class="mt-3">Dont have an account? <a href="#" th:href="@{/register}">Register here</a></div>
    </form>
  </div>


  <div th:replace="fragments :: footer"></div>
</div>

</body>
</html>
