<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5 contactSense">
  <div th:insert="~{layout/navbar}"></div>
  <div class="row mt-2">
    <div th:if="${param.error}" class="col-sm-8">
      <p class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid username or password
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>

    <div th:if="${param.reset_success}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
        You have successfully reset your password, please log in here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>

    <div th:if="${param.verified}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
        This account has already been verified,  please log in here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
    <div th:if="${param.valid}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible">
        Email verified successfully, please log in here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>

    <!-- show logout warning alert when logged out. -->
    <div th:if="${param.logout}" class="col-sm-8">
      <p class="alert alert-warning">
        You have been logged out.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
  </div>
  <div style="border:1px solid black;" class="mt-2 px-4 py-3">
    <div>
      <h2>Welcome back</h2>
    </div>
    <form class="px-4 py-3" method="post" th:action="@{/login}">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
      </div>
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-start">
        <label for="password" class="form-label">Password</label>
        <a style="font-size: small;text-decoration: none" href="#" th:href="@{/register/forgot-password-request}">Forgot Password?</a></br>
        <p></p>
      </div>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
        <label class="form-check-label" for="remember-me">
          Remember me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-dark">Sign in</button>

    <div class="mt-3">Dont have an account? <a href="#" th:href="@{/register/registration-form}">Register here</a></div>
    </form>
  </div>


  <div th:insert="~{layout/footer}"></div>
</div>

</body>
</html>
