<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8">
            <title> Contact Sense | Dashboard</title>
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
            <link href="css/style.css" rel="stylesheet">
        </head>
        
        <body id="body-pd" class="dashboard-page">
        <div class="container-xxl position-relative bg-white d-flex p-0 ">

            <!--            header start-->
            <div th:insert="~{layout/header}"></div>
            <!--            header end-->

            <!--            sidebar start-->
            <div th:insert="~{layout/sidebar}"></div>
            <!--            sidebar end-->
               
                    <div class="container-fluid py-4">
                                            <!-- User and employee total number Start -->
                    <div class="row g-4 mb-4">
                        <div class="col-sm-6 col-xl-4">
                            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                                <i class='bx bx-bar-chart-alt bx-lg text-primary'></i>
                                <div class="ms-3">
                                    <p class="mb-2"><b>Total Users</b></p>
                                    <h6 class="mb-0">[[${noOfUsers}]]</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xl-4">
                            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                                <i class='bx bx-pie-chart bx-lg text-primary' ></i>
                                <div class="ms-3">
                                    <p class="mb-2"><b>Active Users</b></p>
                                    <h6 class="mb-0">1</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xl-4">
                            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                                <i class='bx bx-line-chart bx-lg text-primary'></i>
                                <div class="ms-3">
                                    <p class="mb-2"><b>Total Contacts</b></p>
                                    <h6 class="mb-0">[[${noOfContacts}]]</h6>
                                </div>
                            </div>
                        </div>
                        
                    </div>
            <!-- User and emplyee total number Start -->

            <!-- Recent registered users start -->  
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Recent Registered users</h6>
                                <a href="#" th:href="@{/users}">Show All</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table text-start align-middle table-bordered table-hover mb-0">
                                    <thead>
                                        <tr class="text-dark">
                                            <th scope="col">Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td><a class="btn btn-sm btn-primary" href="">Details</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Recent registered users End -->  
                    
        </div>

        
    </body>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
