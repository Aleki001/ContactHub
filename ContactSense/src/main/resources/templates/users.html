<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Contact Sense | Users</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
        <body id="body-pd" class="users-page">
        <div class="container-xxl position-relative bg-white d-flex p-0 ">

            <!--            header start-->
            <div th:insert="~{layout/header}"></div>
            <!--            header end-->

            <!--            sidebar start-->
            <div th:insert="~{layout/sidebar}"></div>
            <!--            sidebar end-->



              <!-- All registered users start --> 
            <div class="container-fluid py-4">
                <div class="bg-light rounded p-4">
                    <!-- error/info alert messages start-->
                    <div class="row mt-2">
                        <div th:if="${param.update_success}">
                            <p class="alert alert-info alert-dismissible fade show" role="alert">
                                A user has been updated successfully.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </p>
                        </div>
                        <div th:if="${param.delete_success}">
                            <p class="alert alert-info alert-dismissible fade show" role="alert">
                                A user has been deleted successfully.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </p>
                        </div>
                    </div>
                    <!-- error/info alert messages start-->
                        <div class="d-flex align-items-center justify-content-between mb-4">
                                <h3 class="mb-0">Registered users</h3>
                                <a class="btn btn-primary" href="#"  th:href="@{/register/registration-form}">Add User</a>
                            </div>
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-dark">
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th colspan="3">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><a class="btn btn-sm btn-primary" href="">Details</a></td>
                                    <td><a class="btn btn-sm btn-dark" href="#" th:href="@{/users/editUser/{id}(id=${user.id})}">Edit</a></td>
                                    <td><a class="btn btn-sm btn-danger" href="#" th:href="@{/users/deleteUser/{id}(id=${user.id})}">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- All registered users End -->
        </div>
        
    </body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
