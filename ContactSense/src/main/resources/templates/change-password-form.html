<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Contact Sense | Users</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="body-pd">
<div class="container-xxl position-relative bg-white d-flex p-0 ">
    <!--            header start-->
    <div th:insert="~{layout/header}"></div>
    <!--            header end-->

    <!--            sidebar start-->
    <div th:insert="~{layout/sidebar}"></div>
    <!--            sidebar end-->
    <!-- change password form start -->
    <div class="container-fluid pt-4 px-4 col-sm-8 my-4">
        <div class="bg-light rounded h-100 p-4 my-4" >
            <!-- error/info alert messages start -->
            <div class="row mt-2">
                <div th:if="${param.success}">
                    <p class="alert alert-info alert-dismissible fade show" role="alert">
                        You have successfully changed your password.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </p>
                </div>
                <div th:if="${param.error1}">
                    <p class="alert alert-danger alert-dismissible fade show" role="alert">
                        Invalid current password.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </p>
                </div>
                <div th:if="${param.error2}">
                    <p class="alert alert-danger alert-dismissible fade show" role="alert">
                        New password and confirm password do not match.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </p>
                </div>
                <div th:if="${param.error3}">
                    <p class="alert alert-danger alert-dismissible fade show" role="alert">
                        Failed to change password. Please try again later.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </p>
                </div>
            </div>
            <!-- error/info alert messages end -->
            <h2 class="mb-4">Change your Password</h2>
            <form th:action="@{/change-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" name="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary m-2">Change Password</button>
            </form>
        </div>
    </div>
    <!-- change password form start -->
</div>

</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
