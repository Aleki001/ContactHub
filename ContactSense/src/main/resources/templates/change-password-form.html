<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5 contactSense">
    <div th:insert="~{layout/navbar}"></div>
    <!-- show message if errors occurs -->
   <div class="row mt-2">
       <div th:if="${param.success}" class="col-sm-8">
           <p class="alert alert-info alert-dismissible fade show" role="alert">
               You have successfully changed your password.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </p>
       </div>
       <div th:if="${param.error1}" class="col-sm-8">
           <p class="alert alert-danger alert-dismissible fade show" role="alert">
               Invalid current password.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </p>
       </div>
       <div th:if="${param.error2}" class="col-sm-8">
           <p class="alert alert-danger alert-dismissible fade show" role="alert">
               New password and confirm password do not match.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </p>
       </div>
       <div th:if="${param.error3}" class="col-sm-8">
           <p class="alert alert-danger alert-dismissible fade show" role="alert">
               Failed to change password. Please try again later.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </p>
       </div>
   </div>

    <div class="row mt-2">
        <form th:action="@{/change-password}" method="post" class="px-4">
            <h2 class="mb-4">Change your password </h2>

            <div class="mb-3 row">
                <label for="oldPassword" class="col-sm-2 col-form-label">Current Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="oldPassword" name="currentPassword" required placeholder="old password"
                           autofocus="autofocus">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="enter new password"
                           autofocus="autofocus">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="confirm" name="confirmPassword" required placeholder="confirm new password"
                           autofocus="autofocus" oninput="checkConfirmPassword(this)">
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" name="login" id="login" class="btn btn-dark"> Change Password</button>
            </div>
        </form>
    </div>
    <div th:insert="~{layout/footer}"></div>
</div>
<script type="text/javascript">
    function checkConfirmPassword() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Confirm password does not match');
        }
    }
</script>
</body>
</html>
