<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <meta charset="UTF-8">
  <title>All Contacts</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5 contactSense">
  <div th:insert="~{layout/navbar}"></div>
  <div class="row mt-2">
    <div th:if="${param.update_success}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
        Contact has been updated successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
    <div th:if="${param.save_success}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
        Contact has been saved successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
    <div th:if="${param.delete_success}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
        Contact has been deleted successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
  </div>

  <div th:switch="${contacts}">
    <div>
      <h2 th:case="null">There are no contacts to display</h2>
    </div>
    <div th:case="*">

      <h2>My Contacts</h2>
      <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-dark" th:href="@{/contacts/createContact}">Add Contact</a>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th colspan="3">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
          <td th:text="${contact.id}"></td>
          <td th:text="${contact.firstName}"></td>                                                                                                                                                            me}"></td>
          <td th:text="${contact.lastName}"></td>
          <td th:text="${contact.email}"></td>
          <td><a href="#" class="btn btn-dark" th:href="@{/contacts/editContact/{id}(id=${contact.id})}">Edit</a></td>
          <td><a href="#" class="btn btn-dark">Details</a></td>
          <td><a href="#" class="btn btn-danger" th:href="@{/contacts/deleteContact/{id}(id=${contact.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div th:insert="~{layout/footer}"></div>
</div>


</body>
</html>
