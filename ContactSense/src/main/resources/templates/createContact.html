<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Contact Sense | Users</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body id="body-pd">
<div class="container-xxl position-relative bg-white d-flex p-0 ">
  <!--            header start-->
  <div th:insert="~{layout/header}"></div>
  <!--            header end-->

  <!--            sidebar start-->
  <div th:insert="~{layout/sidebar}"></div>
  <!--            sidebar end-->
  <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4 col-sm-8">
      <div>
        <h2 class="title">Create a contact</h2>
      </div>
      <form class="px-4 py-3 contact-form" th:action="@{/save}" method="post">
        <div class="mb-3 row">
          <div class="form-floating mb-3 col-md-6">
            <input type="text" class="form-control" id="firstName" name="firstName" required>
            <label for="firstName">First Name</label>
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input type="text" class="form-control" id="lastName" name="lastName" required>
            <label for="lastName">Last Name</label>
          </div>

        </div>

        <div class="mb-3 row">
          <div class="col-md-6 form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email">
            <label for="email">Email</label>
          </div>
          <div class="col-md-6 form-floating mb-3">
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            <label for="phoneNumber">Phone No</label>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6 form-floating">
            <input type="text" class="form-control" id="address" name="address">
            <label for="address">Address</label>
          </div>
        </div>

        <center><button type="submit" class="btn btn-outline-primary m-2">Submit</button></center>

      </form>
    </div>


  </div>
</div>

</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
