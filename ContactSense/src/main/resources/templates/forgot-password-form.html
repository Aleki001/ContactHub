<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5 contactSense">
    <div th:insert="~{layout/navbar1}"></div>
    <!--    show errors if any-->
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger">No user found with this email</p>
        </div>
    </div>

    <div class="row mt-2">
        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">We have sent a verification link to your email. please check to complete your request.</p>
        </div>
    </div>

    <h3>Forgot Password</h3>
    <form th:action="@{/register/forgot-password}" method="post" class="px-4">

        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" required autofocus="autofocus">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-dark"> Verify email</button>
            </div>
        </div>
    </form>
    <div th:insert="~{layout/footer}"></div>
</div>
</body>
</html>
