<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Contact Sense | Forgot Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid pt-4 px-4 my-4">
    <div class="my-4 row bg-light rounded align-items-center justify-content-center mx-0">

    <!--    show errors if any-->
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger">No user found with this email</p>
        </div>
    </div>

    <div class="row mt-2">
        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">We have sent a verification link to your email. please check to complete your request.</p>
        </div>
    </div>

    <h3>Forgot Password</h3>
    <form th:action="@{/register/forgot-password}" method="post" class="px-4">

        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" required autofocus="autofocus">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-primary"> Verify email</button>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
