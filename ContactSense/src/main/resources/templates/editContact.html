<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <meta charset="UTF-8">
  <title>Edit Contact</title>

</head>
<body>
<!--&lt;!&ndash; Spinner Start &ndash;&gt;-->
<!--<div th:insert="~{layout/spinner}"></div>-->
<!--&lt;!&ndash; Spinner End &ndash;&gt;-->

<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3" th:insert="~{/layout/sidebar}"></div>
<!-- Sidebar End -->

<div class="content">
  <!-- Navbar Start -->
  <div th:insert="~{layout/navbar}"></div>
  <!-- Navbar End -->

  <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4 col-sm-8">
      <div>
        <h2 class="title">Edit contact</h2>
      </div>
      <form class="px-4 py-3 contact-form" th:action="@{/save}" method="post" th:object="${contact}">
        <div class="mb-3 row">
          <div class="col-md-6">
            <input type="text" class="input-text col-sm-6" id="firstName" name="firstName" th:value="${contact.firstName}">
          </div>
          <div class="col-md-6">
            <input type="text" class="input-text col-sm-6" id="lastName" name="lastName" th:value="${contact.lastName}">
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <input type="email" class="input-text col-sm-6" id="email" name="email" th:value="${contact.email}">
          </div>
          <div class="col-md-6">
            <input type="text" class="input-text col-sm-6" id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumber}">
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <input type="text" class="input-text col-sm-6" id="address"  name="address" th:value="${contact.address}">
          </div>
        </div>

        <center><input type="submit" value="Submit" class="btn-outline-primary mt-4 mb-10"></center>
      </form>
    </div>


  </div>
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Template Javascript -->
  <script src="js/main.js"></script>
</body>
</html>
